<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion | Localisateur B√©nin</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 30px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.3);
      overflow: hidden;
      width: 100%;
      max-width: 500px;
      animation: slideUp 0.6s ease-out;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 40px;
      text-align: center;
    }

    .header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .header p {
      opacity: 0.9;
      font-size: 1rem;
    }

    .tabs {
      display: flex;
      background: #f8f9fa;
    }

    .tab {
      flex: 1;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      font-weight: 600;
      color: #666;
      transition: all 0.3s;
      border-bottom: 3px solid transparent;
    }

    .tab.active {
      color: #667eea;
      background: white;
      border-bottom-color: #667eea;
    }

    .form-container {
      padding: 40px;
    }

    .form {
      display: none;
    }

    .form.active {
      display: block;
      animation: fadeIn 0.4s ease-out;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .photo-upload {
      border: 3px dashed #ddd;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
    }

    .photo-upload:hover {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.02);
    }

    .photo-upload.has-image {
      border-color: #4caf50;
      background: rgba(76, 175, 80, 0.05);
    }

    .photo-preview {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      display: none;
    }

    .photo-preview.show {
      display: block;
    }

    .photo-text {
      color: #666;
      font-size: 0.9rem;
    }

    input[type="file"] {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .success-message {
      background: linear-gradient(135deg, #11998e, #38ef7d);
      color: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: none;
      animation: slideIn 0.4s ease-out;
    }

    .admin-notice {
      background: linear-gradient(135deg, #ffd700, #ffaa00);
      color: #333;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: none;
      animation: pulse 2s infinite;
      font-weight: 600;
      text-align: center;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>üåç Localisateur B√©nin</h1>
      <p>D√©couvrez et partagez les meilleurs lieux</p>
    </div>

    <div class="tabs">
      <div class="tab active" onclick="switchTab('login')">Connexion</div>
      <div class="tab" onclick="switchTab('register')">Inscription</div>
    </div>

    <div class="form-container">
      <div id="success-msg" class="success-message"></div>
      <div id="admin-notice" class="admin-notice">
        üëë Mode Administrateur d√©tect√© ! Bienvenue Kouam√© Appolinaire !
      </div>

      <!-- Formulaire Connexion -->
      <form id="login-form" class="form active" onsubmit="login(event)">
        <div class="input-group">
          <label>Email</label>
          <input type="email" id="login-email" placeholder="votre@email.com" required>
        </div>

        <div class="input-group">
          <label>Mot de passe</label>
          <input type="password" id="login-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
        </div>

        <button type="submit" id="btn-login">Se connecter</button>
      </form>

      <!-- Formulaire Inscription -->
      <form id="register-form" class="form" onsubmit="register(event)">
        <div class="input-group">
          <label>Photo de profil *</label>
          <div class="photo-upload" id="photo-upload" onclick="document.getElementById('photo-input').click()">
            <img id="photo-preview" class="photo-preview">
            <div class="photo-text" id="photo-text">
              üì∑ Cliquez pour ajouter une photo<br>
              <small>(obligatoire)</small>
            </div>
            <input type="file" id="photo-input" accept="image/*" onchange="handlePhoto(event)" required>
          </div>
        </div>

        <div class="input-group">
          <label>Nom</label>
          <input type="text" id="reg-nom" placeholder="Votre nom" required oninput="checkAdmin()">
        </div>

        <div class="input-group">
          <label>Pr√©nom</label>
          <input type="text" id="reg-prenom" placeholder="Votre pr√©nom" required oninput="checkAdmin()">
        </div>

        <div class="input-group">
          <label>Email</label>
          <input type="email" id="reg-email" placeholder="votre@email.com" required oninput="checkAdmin()">
        </div>

        <div class="input-group">
          <label>Mot de passe</label>
          <input type="password" id="reg-password" placeholder="Min. 6 caract√®res" minlength="6" required>
        </div>

        <button type="submit" id="btn-register">Cr√©er mon compte</button>
      </form>
    </div>
  </div>

  <script>
    let photoBase64 = null;

    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
      
      event.target.classList.add('active');
      document.getElementById(tab + '-form').classList.add('active');
    }

    function handlePhoto(event) {
      const file = event.target.files[0];
      if (!file) return;

      if (file.size > 2 * 1024 * 1024) {
        alert('La photo ne doit pas d√©passer 2MB');
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        photoBase64 = e.target.result;
        const preview = document.getElementById('photo-preview');
        const upload = document.getElementById('photo-upload');
        const text = document.getElementById('photo-text');
        
        preview.src = photoBase64;
        preview.classList.add('show');
        upload.classList.add('has-image');
        text.innerHTML = '‚úÖ Photo s√©lectionn√©e<br><small>Cliquez pour changer</small>';
      };
      reader.readAsDataURL(file);
    }

    function checkAdmin() {
      const nom = document.getElementById('reg-nom').value.toLowerCase().trim();
      const prenom = document.getElementById('reg-prenom').value.toLowerCase().trim();
      const email = document.getElementById('reg-email').value.toLowerCase().trim();
      
      const isAdmin = (nom === 'sossou' || nom === 'sossou ') && 
                      (prenom === 'kouam√©' || prenom === 'kouame' || prenom === 'kouam√© ' || prenom === 'kouame ') &&
                      (email === 'sossoukouam@gmail.com' || email === 'sossoukouam@gmail.com ');
      
      const notice = document.getElementById('admin-notice');
      if (isAdmin) {
        notice.style.display = 'block';
      } else {
        notice.style.display = 'none';
      }
    }

    async function login(e) {
      e.preventDefault();
      const btn = document.getElementById('btn-login');
      btn.disabled = true;
      btn.textContent = 'Connexion...';

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: document.getElementById('login-email').value,
            password: document.getElementById('login-password').value
          })
        });

        const data = await response.json();

        if (data.success) {
          localStorage.setItem('user', JSON.stringify(data.user));
          window.location.href = '/app.html';
        } else {
          alert(data.error);
        }
      } catch (error) {
        alert('Erreur de connexion');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Se connecter';
      }
    }

    async function register(e) {
      e.preventDefault();
      
      if (!photoBase64) {
        alert('Veuillez ajouter une photo de profil');
        return;
      }

      const btn = document.getElementById('btn-register');
      btn.disabled = true;
      btn.textContent = 'Cr√©ation...';

      try {
        const response = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            nom: document.getElementById('reg-nom').value,
            prenom: document.getElementById('reg-prenom').value,
            email: document.getElementById('reg-email').value,
            password: document.getElementById('reg-password').value,
            photo: photoBase64
          })
        });

        const data = await response.json();

        if (data.success) {
          const msg = document.getElementById('success-msg');
          msg.textContent = data.isAdmin ? 
            'üëë Compte Administrateur cr√©√© ! Redirection...' : 
            'Compte cr√©√© avec succ√®s ! Redirection...';
          msg.style.display = 'block';
          
          localStorage.setItem('user', JSON.stringify(data.user));
          
          setTimeout(() => {
            window.location.href = '/app.html';
          }, 1500);
        } else {
          alert(data.error);
          btn.disabled = false;
          btn.textContent = 'Cr√©er mon compte';
        }
      } catch (error) {
        alert('Erreur lors de l\'inscription');
        btn.disabled = false;
        btn.textContent = 'Cr√©er mon compte';
      }
    }

    window.addEventListener('load', () => {
      const user = localStorage.getItem('user');
      if (user) {
        window.location.href = '/app.html';
      }
    });
  </script>

</body>
</html>
