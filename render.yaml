services:
  - type: web
    name: localisation-site
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      # Optionnel: d√©commenter pour utiliser variable d'environnement
